<section id="judges" class="text-gray-600 px-20 max-sm:px-4 body-font snap-start snap-always ease-in-out">

  <div  class="container  py-24 mx-auto">
    <div  class="flex flex-col text-center w-full mb-20">
      <p class="sm:text-4xl text-center text-2xl font-medium  mb-4 text-white">Judges</p>
      <p class="text-gray-300 leading-relaxed max-sm:text-start ">Our judges possess a deep understanding of emerging technologies, market trends, and the challenges faced by developers and innovators. They have made significant contributions to various domains within the tech industry.</p>
    </div>
    <div  class="grid grid-cols-3 gap-4 max-lg:grid-cols-2 max-md:grid-cols-1 ">
      <div *ngFor="let judge of judges" tabindex="0"  class="p-2 w-auto min-w-[32]   ">
        <div  class="h-full  bg-black border-white border-[0.25px] border-opacity-30 p-4 w-full rounded-lg transform transition duration-500 hover:shadow-xl">
          <div class="flex items-start">
            <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="{{judge.image}}">
            <div class="flex-grow">
              <h2 class="text-transparent bg-gradient-to-r from-indigo-600 to-pink-500 bg-clip-text title-font font-bold">{{judge.name}}</h2>
              <p class="text-gray-300 font-light text-sm">{{judge.title}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
